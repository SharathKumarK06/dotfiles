# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      gopen: open !g
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.statusbar.caret.fg:
    global: black
  colors.statusbar.caret.selection.fg:
    global: black
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  content.autoplay:
    global: false
  input.insert_mode.auto_leave:
    global: false
  url.default_page:
    global: https://start.duckduckgo.com/
  url.searchengines:
    global:
      '!a': https://www.amazon.com/s?k={}
      '!d': https://duckduckgo.com/?ia=web&q={}
      '!dd': https://thefreedictionary.com/{}
      '!e': https://www.ebay.com/sch/i.html?_nkw={}
      '!fb': https://www.facebook.com/s.php?q={}
      '!g': https://google.com/search?hl=en&q={}
      '!gh': https://github.com/search?o=desc&q={}&s=stars
      '!gi': https://www.google.com/search?tbm=isch&q={}&tbs=imgo:1
      '!gist': https://gist.github.com/search?q={}
      '!gn': https://news.google.com/search?q={}
      '!ig': https://www.instagram.com/explore/tags/{}
      '!m': https://www.google.com/maps/search/{}
      '!p': https://pry.sh/{}
      '!r': https://www.reddit.com/search?q={}
      '!sd': https://slickdeals.net/newsearch.php?q={}&searcharea=deals&searchin=first
      '!t': https://www.thesaurus.com/browse/{}
      '!tw': https://twitter.com/search?q={}
      '!w': https://en.wikipedia.org/wiki/{}
      '!yelp': https://www.yelp.com/search?find_desc={}
      '!yt': https://www.youtube.com/results?search_query={}
      DEFAULT: https://google.com/search?hl=en&q={}
