<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- match>
		<edit name="pixelsize"><double>14</double></edit>
	</match -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Libertinus Serif</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Libertinus Serif</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Libertinus Sans</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FontAwesome</family>
			<family>JetBrainsMonoNL Nerd Font Mono</family>
			<family>Libertinus Mono</family>
		</prefer>
	</alias>
</fontconfig>
